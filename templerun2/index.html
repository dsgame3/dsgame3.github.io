<html>
  <script>
    window.addEventListener("error", handleError, true);

    function handleError(evt) {
      if (evt.message) {
        // Chrome sometimes provides this
        alert(
          "error: " +
            evt.message +
            " at linenumber: " +
            evt.lineno +
            " of file: " +
            evt.filename,
        );
      } else {
        alert(
          "error: " +
            evt.type +
            " from element: " +
            (evt.srcElement || evt.target),
        );
      }
    }
  </script>
  <head>
    <title>Temple Run 2</title>
  </head>
  <body style="margin: 0">
    <iframe
      frameborder="0"
      width="100%"
      height="100%"
      src="4399swf/upload_swf/ftp35/gamehwq/20210119/11/index.html"
    ></iframe>
  </body>
</html>
