    <script>
        async function getImdbID() {
            const rawname = document.getElementById('name').value;
            const name = toTitleCase(rawname)

            const apiKey = 'your-api-key';
            const apiUrl = `https://www.omdbapi.com/?apikey=${apiKey}&t=${encodeURIComponent(name)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                if (data.Response === "True") {
                    let imdbID = data.imdbID.replace("tt", "");
                    document.getElementById('idhere').textContent = imdbID;
                } else {
                    console.error(`Error: ${data.Error}`);
                    document.getElementById('idhere').textContent = 'Error: Movie or TV show not found';
                }
            } catch (error) {
                console.error(`Fetch error: ${error.message}`);
                document.getElementById('idhere').textContent = 'Error: Failed to fetch data';
            }
        }

        function toTitleCase(str) {
            return str
                .toLowerCase()
                .replace(/\b(\w)/g, (match) => match.toUpperCase());
        }
    </script>
