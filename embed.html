<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ""</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updateCountdown() {
            const targetDate = new Date('January 20, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                document.getElementById('countdown').innerText = "HERE";
                clearInterval(interval);
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center text-white bg-transparent">
        <h1 class="text-8xl font-extrabold mb-6">4</h1>
        <div id="countdown" class="text-4xl font-semibold"></div>
    </div>
</body>
</html>
