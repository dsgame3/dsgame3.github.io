<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backups</title>
    <script src="run.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 2rem 0;
            width: 100%;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
        }

        .container {
            background-color: #2a2a2a;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            color: #f4f4f4;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-field {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
            border-radius: 25px;
            border: 2px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            transition: border 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .id-display {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            font-size: 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            border: 1px solid #444;
        }

        nav {
            margin-top: 3rem;
        }

        nav a {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin: 1rem;
            background-color: #00bcd4;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #008c9e;
        }

        footer {
            width: 100%;
            background-color: #111;
            color: #fff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 1.5rem 0;
            }

            .container {
                padding: 1.5rem;
            }

            nav a {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .input-field {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .id-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Host your own</h1>
    </header>
    <style>
        .working {
            color: green;
        }

        .notworking {
            color: red;
        }
    </style>
    <div class="container">
        <h2>Host your own</h2>        
        <br>
        <br>
        <br>
        <p>Clone the repo</p>
        <p>Add clone to github pages</p>
        <p>Wait for it to deploy</p>
        <p>Email the link so it can be added to the backup list</p>

    </div>

    <footer>
        <p>&copy; 2024 Dylan OCS.</p>
    </footer>

    <script>
       
    </script>

</body>

</html>
